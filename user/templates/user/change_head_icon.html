{% extends 'base.html' %}
{% block title %}
    修改头像
{% endblock %}

{% block nav_home_active %}active{% endblock %}

{% block content %}
<div class="row">
    <div class="panel panel-default col-xs-8 col-xs-offset-2 col-lg-4 col-lg-offset-4">
        <div class="panel-heading">修改头像</div>
        <div class="panel-body">
            <ul class="blog-types">
                <li>
                    <form method="POST" enctype="multipart/form-data" action="{% url 'update_head' %}" class="form-inline">
                    {% csrf_token %}
                        <div class="form-group">
                            <input type="file" name="img" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-default">上传</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    $(document).ready(
        $('.footer').css('position', 'fixed')
    )
</script>
{% endblock %}
